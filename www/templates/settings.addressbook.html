<ion-view class="dark" title="{{'menu.address_book'|translate}}">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header" has-bouncing="false">
      <div ng-hide="data.addys.length" class="addys_empty">
        <div class="display_table no_transactions"> 
          <span class="display_table_cell vmiddle" style="text-align:center;">{{'addys.no_addys' | translate}}</span>
        </div>
      </div> 
      <ion-list>
        <ion-item ng-repeat="addr in data.addys">
          <a ng-click="showActionSheet(addr)">
            <h3 class="calm">{{addr.name}}</h3>
            <h4><span ng-if="addr.is_favorite==1" class="float_left"> <i style="color:#5abb5c;" class="fa fa-check"></i></span>&nbsp;{{addr.address}} </h4>
          </a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
