<ion-view class="dark" view-title="{{'menu.settings'|translate}}">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header" has-bouncing="false">
      <div class="list">
        <div class="item item-divider">
          Currency
        </div>
        <label class="item item-input item-select">
          <div class="input-label">
            {{'g.default'|translate}}
          </div>
          <select>
            <option selected>USD</option>
            <option>CNY</option>
            <option>GOLD</option>
            <option>BTC</option>
          </select>
        </label>
        <div class="item item-divider">
          Profile
        </div>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" value="pablo">
        </label>
        <div class="item item-image">
          <span class="input-label" style="padding-left:16px;text-align:left;">Photo</span>
          <div style="width:100%;height:150px;">
            <div style="width:150px;text-align:center;margin:0 auto;">
              <img src="http://robohash.org/pablo?size=150x150"  />
              <!-- http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=150 -->
            </div>
          </div>
        </div>
        <div class="item item-toggle">
           Use Gravatar
           <label class="toggle toggle-balanced">
             <input type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </div>
        <label class="item item-input">
          <input type="text" placeholder="Gravatar email" disabled>
        </label>
        <div class="item" style="padding:5px;">
          <button class="button button-block button-balanced" style="margin:0px;border:noneO;">
            Update Profile
          </button>
        </div>
        <div class="item item-divider">
          Wallet
        </div>
        <div class="item item-button-right">
          Backup
          <button class="button button-outline button-balanced">
            <i class="icon fa18 fa fa-cloud-upload"></i>
          </button>
        </div>
        <div class="item item-button-right">
          Restore
          <button class="button button-outline button-balanced">
            <i class="icon fa18 fa fa-cloud-download"></i>
          </button>
        </div>
      </div>
    </ion-content>
  </ion-view>
