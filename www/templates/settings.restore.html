<ion-view class="dark" title="{{'menu.restore_wallet'|translate}}">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button ng-click="pasteWallet(restoreForm.restore_wallet)" class="button button-icon"><i class="fa fa18 fa-paste"></i></button>
    </ion-nav-buttons>
  
    <ion-content class="has-header" has-bouncing="false">
    
    <form novalidate name="restoreForm" class="restoreForm padding" > 
      <div class="list card restoreForm_inputs"  >
        <span class="item item-divider">{{'backup.encrypted_wallet'|translate}}</span>
          <label class="item item-input textarea_container"  style="height:100%; ">
            <textarea style="width:100%;height:100%; box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;" rows="8" name="restore_wallet" ng-model="restore.wallet" placeholder="{{'restore.paste_here'|translate}}"> </textarea>
        </label>
      </div>
    </form>
    <div class="action_container hide-on-keyboard-open padding">
      <button class="button button-stableNOT button-energized button-block" ng-click="restoreWallet(restore)">
        {{'menu.restore_wallet'|translate}}
      </button>
    </div>
  </ion-content>
</ion-view>
