<ion-view title="{{'g.restore_wallet'|translate}}">
    <ion-nav-buttons side="left">
      <button ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button ng-click="pasteWallet(restoreForm.restore_wallet)" class="button button-icon"><i class="fa fa18 fa-paste"></i></button>
    </ion-nav-buttons>
  
    <ion-content class="has-header" has-bouncing="false">
    
    <form novalidate name="restoreForm" class="restoreFormNOT paddingNOT " style="height: 100%;display: block;"> 
      <fieldset ng-disabled="data.from_in_progress">
      
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{'backup.encrypted_wallet'|translate}}</span>
          </label>
          <label class="item item-input item-stacked-label">
            <textarea class="wallet_textarea" rows="10" name="restore_wallet" ng-model="restore.wallet" placeholder="{{'restore.paste_here'|translate}}"> </textarea>
          </label>
        </div>
        
        <div class="action_container hide-on-keyboard-open">
          <button class="button button_taller button-energized button-block" ng-click="restoreWallet(restore)">
            {{'g.restore_wallet'|translate}}
          </button>
        </div>
        
      </fieldset>
    </form>
  </ion-content>
</ion-view>
