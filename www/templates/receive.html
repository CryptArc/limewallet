<ion-view class="dark" title="{{'receive.payment_request'|translate}}">
    <ion-nav-buttons side="left">
      <button ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    
    <ion-content class="has-header">
      <form novalidate name="receiveForm" class="send_form">
        <div class="list">

          <label class="item item-input pmd">
            <span ng-class="{ 'has-error' : transaction.amount.$invalid}" class="input-label pmd">{{'g.amount'|translate}}</span>
            <input numbers-only-key-press required name="transactionAmount" ng-model="transaction.amount" type="number" class="input_amount big pmd"> 
            <i class="pmd icon placeholder-icon">$</i>
            <br/>
          </label>
          <span class="error input" ng-show="receiveForm.transactionAmount.$error.number">{{'err.enter_valid_amount'|translate}}</span>
        </div>
      </form>
      
      <!--div class="action_container hide-on-keyboard-open padding">
        <button class="button button-balanced" style="margin-right:7px;width:100%;" ng-click="doGenerateQRCodeRecvPayment()">
          <i class=" fa20 fa fa-qrcode"></i>
        </button>
      </div -->
      <button ng-click="doGenerateQRCodeRecvPayment()" classAAAA="button button-block button-balanced no-margin hide-on-keyboard-open button_taller dock_bottom" class="button button-block button no-margin hide-on-keyboard-open button_taller dock_bottom bgcolor_white send_form_button">
          <i class=" fa20 fa fa-qrcode"></i>
      </button>
    </ion-content>
  </ion-view>
