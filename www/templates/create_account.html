<ion-view hide-nav-bar="true" title="{{'g.create_wallet'|translate}}" style="z-index:99;">
    <ion-content has-bouncing="false" class="create_account_bg">
      <div class="create_account">
        
        <div class="create_account_content">
          <h3 class="lime">{{'g.create_wallet'|translate}}</h3>
          <br/>
          <p>{{'create_account.gen_seed'|translate}}</p>
          <div class="seed_container">
            <p class="lime" ng-click="copySeed()">{{data.seed}}</p>
            <span class="float_right input-label qr_hint" style="font-size:10px;color:#c0c0c0; text-align: right;text-transform: uppercase;">{{'g.tap_copy'|translate}}</span>
          </div>
          <p>{{'create_account.advice1'|translate}}</p>
          <p>{{'create_account.advice2'|translate}}</p>
        </div>
        <div class="buttons_container">   
          <a ng-click="next()" class="float_right button button-outline lime lime_border">{{'g.next'|translate}}</a>
        </div>  
      </div>
    </ion-content>
  </ion-view>
