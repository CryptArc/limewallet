<ion-view class="dark" title="{{'menu.rate_changed'|translate}}">
    <ion-nav-buttons side="left">
      <button ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
      <button ng-click="options()" class="button button-icon icon ion-android-more-vertical "></button>
    </ion-nav-buttons>

    <ion-content class="has-header requote" has-bouncing="false">
      <div>
        <div class="list balances">
          <div class="item item-divider base-color larger bgcolor_white">
            <span class="tx_desc wrap_text" ng-bind-html="'rate_changed.headline'|translate:{action:data.xtx.ui_type}"></span> 
          </div>
          <div class="item base-color">
            <div class="asset_data">
              <strong>New rate</strong>
              <span class="asset_balance"> 
                <span class="balance_amount">{{250 | number : 2}}</span>&nbsp;USD/BTC
              </span>
            </div>  
          </div>
          <div class="item base-color">
            <div class="asset_data">
              <strong>You already transfered</strong>
              <span class="asset_balance"> 
                <span class="balance_amount">{{0.56 | number : 2}}</span>&nbsp;BTC
              </span>
            </div>  
          </div>
          <div class="item base-color">
            <div class="asset_data">
              <strong>You will receive</strong>
              <span class="asset_balance"> 
                <span class="balance_amount">{{115 | number : 2}}</span>&nbsp;USD
              </span>
            </div>  
          </div>
          <div class="item" style="color:#cecece;">
            <div class="asset_data">
              <strong>Old rate</strong>
              <span class="asset_balance"> 
                <span class="balance_amount">{{255 | number : 2}}</span>&nbsp;USD/BTC
              </span>
            </div>  
          </div>
        </div>
      </div>
      
      <div class="buttons_container hide-on-keyboard-open ">
        <button ng-click="acceptReQuote()" class="button button-block button no-margin hide-on-keyboard-open button_taller dock_bottom button-energized  color_white">
          {{'rate_changed.accept_requote'|translate|uppercase}}
        </button>
        <!-- 
          {{'g.refund'|translate|uppercase}}
          {{'g.requote'|translate|uppercase}}
        -->
      </div>
    </ion-content>
