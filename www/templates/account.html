<ion-view title="{{'menu.account'|translate}}" hide-nav-bar="true" style="z-index:99;">
    <ion-content class="super_flex register_bg" has-bouncing="false" scroll="false">
        <a ng-show="wallet.account.registered==1" class="close_account button button-small bar_title_button button-icon icon ion-ios-close" ng-click="goHome()"></a>
        
      <div class="register">
        <div>
          <h3 class="lime">{{'register.type_account_name'|translate}}</h3> <!-- Please type a name for your account -->
          <br/>
          <p>{{'register.valid_name_chars'|translate}}</p>
          <div class="seed_container">
            <form novalidate name="encryptionForm" class="encryption_form">
              <label class="item item-input pmd">
                <input type="text" placeholder="{{'g.name'|translate}}" ng-model="data.name" class="pmd big" ng-disabled="wallet.account.registered==1">
                <br/>
              </label>
              <ion-checkbox class="pmd" ng-model="data.do_register" ng-checked="data.do_register" ng-disabled="wallet.account.registered==1">{{(wallet.account.registered==1?'register.already_registered':'register.register_account_globally')|translate }}</ion-checkbox>
              <div class="column">
                <div class="row" ng-show="data.error!=''">
                  <span class="assertive bold error">{{data.error}}</span>
                </div>
              </div>
               <div class="item item-image">
                <canvas id="jdenticon_canvas" width="110" height="110" data-jdenticon-hash="{{data.hash_name}}"></canvas>
              </div>
            </form>
          </div>
        </div>
        <div ng-show="wallet.account.registered!=1" class="hide-on-keyboard-open buttons_container">   
          <a ng-disabled="!data.can_update" ng-click="saveProfile()" class="button button-block button-outline lime lime_border">{{'g.done'|translate|uppercase}}</a>
        </div>
      
      </div>
      
    </ion-content>
  </ion-view>
