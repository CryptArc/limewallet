<ion-view title="{{'menu.account'|translate}}" hide-nav-bar="true">
    
    <!-- ion-nav-buttons side="left">
      <button ng-cloak ng-show="data.first_time==0" ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back base-color"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
      <a ng-cloak ng-show="data.first_time==1" class="button icon-right button-clear" ng-click="goHome()">{{'g.later'|translate|uppercase}}</a>
    </ion-nav-buttons -->
    
    <ion-content class="super_flex register_bg" has-bouncing="false" scroll="false" overflow-scroll="false">
      <div class="register">
        <a ng-cloak class="button icon-right button-clear bar_title_button" ng-click="skip()">{{'g.later'|translate|uppercase}}</a>
        <!-- ion-scroll zooming="false" direction="y" class="register_details margin-bottom-buttonNOT" -->
        <h3 class="lime">{{'register.type_account_name'|translate}}</h3>
            <!--p ng-bind-html="'account.type_name'|translate"></p-->
        <p>{{'register.valid_name_chars'|translate}}</p>
          <!-- div class="register_container energized_bg register_color">
            <p ng-show="wallet.account.registered!=1" ng-bind-html="'account.type_name'|translate">
            </p>
            <p ng-show="wallet.account.registered==1" ng-bind-html="'account.edit_photo'|translate">
            </p>
          </div -->
        <div class="seed_container">
          <form novalidate name="encryptionForm" class="encryption_form">
            <label class="item item-input pmd">
              <input type="text" placeholder="{{'g.name'|translate}}" ng-model="data.name" class="pmd big big_placeholder">
              <br/>
            </label>
            <div class="column">
              <div class="row" ng-show="data.error!=''">
                <span class="assertive bold error">{{data.error}}</span>
              </div>
            </div>
             <div class="item item-image">
              <canvas id="jdenticon_canvas" width="150" height="150" data-jdenticon-hash="{{data.hash_name}}"></canvas>
            </div>
          </form>
        </div>
        <div class="hide-on-keyboard-open buttons_container">   
          <a ng-disabled="!data.can_update" ng-click="updateOrRegisterAccount()" class="button button-block button-outline lime lime_border">{{(wallet.account.registered!=0)?('g.update'|translate|uppercase):('g.register'|translate|uppercase)}}</a>
        </div>
      
      </div>
      
    </ion-content>
  </ion-view>
