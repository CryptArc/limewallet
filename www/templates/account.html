<ion-view title="{{'menu.account'|translate}}" hide-nav-bar="true" class="base-color_bg">
    
    <!-- ion-nav-buttons side="left">
      <button ng-cloak ng-show="data.first_time==0" ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back base-color"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
      <a ng-cloak ng-show="data.first_time==1" class="button icon-right button-clear" ng-click="goHome()">{{'g.later'|translate|uppercase}}</a>
    </ion-nav-buttons -->
    
    <ion-content class="super_flex" has-bouncing="false" scroll="false" overflow-scroll="false">
      <div class="register" style="align-self: flex-start;width: 100%;height:auto!important;">
        <!-- ion-scroll zooming="false" direction="y" class="register_details margin-bottom-buttonNOT" -->
            <h2 class="register_color"><b ng-show="wallet.account.registered!=0">{{wallet.account.name}} </b>{{(wallet.account.registered!=0)?('register.edit_account'|translate ):('register.create_account'|translate)}}</h2>
          
          <!-- div class="register_container energized_bg register_color">
            <p ng-show="wallet.account.registered!=1" ng-bind-html="'account.type_name'|translate">
            </p>
            <p ng-show="wallet.account.registered==1" ng-bind-html="'account.edit_photo'|translate">
            </p>
          </div -->
        <div class="seed_container">
          <form novalidate name="encryptionForm" class="encryption_form">
            <label class="item item-input pmd">
              <input type="text" placeholder="{{'g.name'|translate}}" ng-model="data.name" class="pmd big big_placeholder">
              <br/>
            </label>
            <div class="column">
              <div class="row" ng-show="data.error!=''">
                <span class="assertive bold" style="width:100%;">{{data.error}}</span>
              </div>
            </div>
             <div class="item item-image">
              <canvas id="jdenticon_canvas" width="200" height="200" data-jdenticon-hash="{{data.hash_name}}"></canvas>
              <!-- img src="https://robohash.org/pepe" style="width:200px;height:auto;" -->
            </div>
          </form>
        </div>
      </div>
      <div class="hide-on-keyboard-open" style="align-self: flex-end;width: 100%;">   
        <a ng-disabled="!data.can_update" ng-click="updateOrRegisterAccount()" class="button button-block button_taller button-outline base-color lime_border lime_bg">{{(wallet.account.registered!=0)?('g.update'|translate|uppercase):('g.register'|translate|uppercase)}}</a>
      </div>
      
    </ion-content>
  </ion-view>
