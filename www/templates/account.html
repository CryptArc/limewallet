<ion-view class="dark" title="{{'menu.account'|translate}}">
    <ion-nav-title>
    </ion-nav-title>
    <ion-nav-buttons side="left">
      <button ng-cloak ng-show="data.first_time==0" ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
      <a ng-cloak ng-show="data.first_time==1" class="button icon-right button-clear" ng-click="goHome()">{{'g.later'|translate|uppercase}}</a>
    </ion-nav-buttons>
    
    <ion-content class="has-header register" has-bouncing="false" scroll="false" overflow-scroll="false">
        <ion-scroll zooming="false" direction="y" class="register_details margin-bottom-buttonNOT">
          <div class="energized_bg register_container">
            <h4 class="register_color"><b ng-show="wallet.account.registered!=0">{{wallet.account.name}} </b>{{(wallet.account.registered!=0)?('register.edit_account'|translate ):('register.create_account'|translate)}}</h4>
          
          </div>
          <div class="register_container energized_bg register_color">
            <p ng-show="wallet.account.registered!=1" ng-bind-html="'account.type_name'|translate">
            </p>
            <p ng-show="wallet.account.registered==1" ng-bind-html="'account.edit_photo'|translate">
            </p>
          </div>
          <div class="list settings">
            <label class="item item-input item-floating-label" ng-show="wallet.account.registered==0">
              <span class="input-label">{{'g.name'|translate}}</span>
              <input type="text" placeholder="{{'g.name'|translate}}" ng-model="data.name" ng-disabled="wallet.account.registered!=0">
              <div class="line-divider"></div>
            </label>
            <div class="item item-image">
              <span class="input-label" style="padding-left:16px;text-align:left;"></span>
              <div style="width:100%;height:150px;">
                <div style="width:150px;text-align:center;margin:0 auto;">
                  <img class="avatar_rounded" src="http://robohash.org/{{data.watch_name}}?size=150x150" ng-show="data.name && !data.use_gravatar" />
                  <img class="avatar_rounded" src="http://www.gravatar.com/avatar/{{data.gravatar_id}}?s=150" ng-show="data.use_gravatar" />
                  <img class="avatar_rounded" src="img/user_empty.png" ng-show="!data.use_gravatar && !data.name" />
                </div>
              </div>
            </div>
            <div class="item item-toggle">
               {{'settings.use_gravatar'|translate}}
               <label class="toggle toggle-balanced">
                 <input type="checkbox" ng-model="data.use_gravatar">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </div>
            <label class="item item-input item-floating-label" style="padding-right: 16px!important;">
              <span class="input-label">{{'settings.gravatar_email'|translate}}</span>
              <input type="email" placeholder="{{'settings.gravatar_email'|translate}}" ng-model="data.gravatar_mail" ng-disabled="!data.use_gravatar">
            </label>
          </div>
        </ion-scroll>
      
        <button ng-disabled="!data.can_update" ng-click="updateOrRegisterAccount()" class="button button-block button-energized no-margin hide-on-keyboard-open button_taller dock_bottom">
          {{(wallet.account.registered!=0)?('g.update'|translate|uppercase):('g.register'|translate|uppercase)}}
        </button>
    </ion-content>
  </ion-view>
