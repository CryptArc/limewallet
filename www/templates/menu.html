<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="nav-title-slide-ios7 light_navbar {{homeClass}}">
      
      <ion-nav-back-button class="button button-icon icon ion-ios-arrow-back base-color"></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="menu_bg">
    <ion-header-bar class="bar bar-header menu_header transparent_bg">
      <div class="menu_container">
        <div class="c">
          <a ng-click="lockWallet()"   ng-disabled="data.in_progress" ng-show="wallet.password_required==1 && wallet.locked==0"  class="c1x lime_settings_ionicon button button-icon icon ion-unlocked micro-icon"></a>
          <a ng-click="unLockWallet()" ng-disabled="data.in_progress" ng-show="wallet.password_required==1 && wallet.locked==1"  class="c1x lime_settings_ionicon button button-icon icon ion-locked micro-icon"></a>
          <a href="#" ng-show="wallet.password_required==0" class="c1x lime_settings_ionicon button button-icon icon ion-unlocked micro-icon"></a>
          <div class="menu_avatar c2x" menu-close ng-click="goToState('app.account')"> 
            <canvas id="menu_jdenticon_canvas" width="80" height="80" data-jdenticon-hash="{{wallet.account.avatar_hash}}"></canvas>
          </div>
          <a ng-click="goToState('app.settings')" menu-close class="c3x button button-icon icon lime_settings_icon settings"></a>

        </div>
        <div class="menu_name"> 
          <label>{{wallet.account.name}}</label>
          <label ng-show="wallet.account.registered!=1" style="color:#b0b0b0;font-size:13px!important;font-weight:300;font-style:italic;"><br/>{{'menu.unregistered'|translate}}</label>
        </div>
        <div class="menu_balance lime"> <label>{{wallet.asset.symbol_ui_text}} {{wallet.asset.amount | number : 2}}</label></div>
      </div>
    </ion-header-bar>
    <ion-content class="has-header transparent_bg menu_content" has-bouncing="false"> <!-- dark -->
      <ion-list class="menu_items">
        <ion-item menu-close href="#/app/home" class="item-icon-left item_first">
          <i class="icon fa16 fa fa-home lime"></i>
          {{'menu.home'|translate}} 
        </ion-item>
        <ion-item class="line-divider"></ion-item>
        <ion-item menu-close ng-click="goToState('app.contacts')" class="item-icon-left">
          <i class="icon fa16 fa fa-book lime"></i>
          {{'menu.contacts'|translate}}
        </ion-item>
        <ion-item class="line-divider"></ion-item>
        <ion-item menu-close ng-click="goToState('app.assets')" class="item-icon-left">
          <i class="icon lime_settings_icon assets"></i>
          {{'menu.assets'|translate}}
        </ion-item>
        <ion-item class="line-divider"></ion-item>
        <ion-item menu-close ng-click="goToState('app.deposit')" class="item-icon-left">
          <i class="icon lime_settings_icon deposit"></i>
          {{'menu.deposit'|translate}}
        </ion-item>
        <ion-item class="line-divider"></ion-item>
        <ion-item menu-close ng-click="goToState('app.withdraw')" class="item-icon-left">
          <i class="icon lime_settings_icon withdraw"></i>
          {{'menu.withdraw'|translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
