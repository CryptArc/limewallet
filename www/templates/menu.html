<ion-side-menus>
  <!--ion-pane ion-side-menu-content-->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized energized_bg nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-dark menu_header ">
      <!-- h1 class="title" style="text-align:left;"><i class="icon fa18 fa fa-gears"></i>&nbsp;&nbsp;{{'menu.settings'|translate}}</h1 -->
      <div class="menu_container" nav-clear menu-close ng-click="goTo('app.account')">
        <div class="menu_avatar"> <img src="{{wallet.account.photo}}" alt="" /> </div>
        <div class="menu_name"> <label for="">{{wallet.account.name}}</label></div>
      </div>
    </ion-header-bar>
    <ion-content class="has-header dark" has-bouncing="false">
      <ion-list class="menu">
        <ion-item nav-clear menu-close href="#/app/home" class="item-icon-right item_first">
          {{'menu.home'|translate}} 
          <i class="icon fa18 fa fa-home"></i>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/address_book" class="item-icon-right">
          {{'menu.address_book'|translate}}
          <i class="icon fa18 fa fa-book"></i>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/assets" class="item-icon-right">
          {{'menu.assets'|translate}}
          <i class="icon fa18 fa fa-bank"></i>
        </ion-item>
        
        <ion-item nav-clear menu-close href="#/app/deposit" class="item-icon-right top_border_on">
          {{'menu.deposit'|translate}}
          <i class="icon ion-ios-plus-outline icon26"></i> <!-- ion-log-in rotate90 -->
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/withdraw" class="item-icon-right">
          {{'menu.withdraw'|translate}}
          <i class="icon ion-ios-minus-outline icon26"></i> <!-- ion-log-out rotate270 -->
        </ion-item>
        
        <ion-item nav-clear menu-close href="#/app/settings" class="item-icon-right wallet dock_bottom">
          {{'menu.settings'|translate}}
          <i class="icon fa18 fa fa-gears"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
