<ion-view class="dark" title="{{'receive.payment_request'|translate}}">
    
    <ion-nav-buttons side="left">
      <button ng-click="goBack()" class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    
    <ion-content class="has-header">
      <div class="list card receive_qr">

        <div class="item">
          <!-- {{'g.amount'|translate}}:  -->
          <h1>{{wallet.asset.symbol_ui_text}} {{amount}}</h1>
          <h4>{{address}}</h4>
        </div>

        <div class="item item-image">
          <img ng-src="{{imgurl}}" id="qr_image" imageonload />
        </div>
      </div>
      <div class="action_container">
        <div class="one_of_two_buttons">

          <button class="border_top button-block button no-margin button_taller bgcolor_white send_form_button button-icon ion-share" ng-click="doShareRecvPayment()">
            
          </button>
        </div>
        <div class="one_of_two_buttons">
          <button class="border_top_left button-block button no-margin button_taller bgcolor_white send_form_button button-icon ion-ios-copy" ng-click="doCopyRecvPayment()">
            
          </button>
        </div>
      </div>
          
    </ion-content>
  </ion-view>
