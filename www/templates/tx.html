<ion-view class="dark" title="{{'detail.transaction_details'|translate}}">
    <ion-nav-buttons side="left">
      <button ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    
    <ion-content class="has-header" has-bouncing="false">
      <div class="register_container energized_bg register_color padding">
        <div class="padding wrap_text">
          <b>{{data.tx.amount|number:2}}</b> {{wallet.assets[data.tx.asset_id].symbol}} {{(data.tx.sign>0?'g.received':'g.sent')|translate|lowercase}} {{'g.to'|translate|lowercase}}&nbsp;<b>{{data.tx.addr_name}}</b>
          <br/>{{'home.on'|translate}} {{ data.tx.date|date:'medium'}}
        </div>
      </div>
      <div ng-include src="'templates/tx.include.html'"></div>
    </ion-content>
  </ion-view>
