<ion-view class="dark" title="{{'import_priv.paper_wallet'|translate}}">
    
    <ion-nav-buttons side="left">
      <button ng-click="goHome()" class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    
    <ion-content class="has-header">
      <div class="padding">
        <h4>{{'import_priv.pk_scanned_ok'|translate}}</h4>
        
        <div class="list card">

          <div class="item item-avatar">
            <img src="img/bit{{asset.symbol|lowercase}}_395x395.png">
            <h1 style="margin-top:3px!important;">{{imported_pk.amount| number : 2}} {{asset.symbol}}</h1>
            
          </div>

          <div class="item item-body">
            <p ng-bind-html="'import_priv.explain_text' | translate">
            </p>
          </div>

          <div class="item ">
            <a ng-click="sweepBalance()" class="button button-balanced  button-block">{{'import_priv.sweep_balance'|translate}} </a>
          </div>

        </div>
        
      </div>
      
    </ion-content>
  </ion-view>

  <script id="sweeping-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar align-title="middle" class="bar-energized nav-title-slide-ios7">
        <div class="title">{{'import_priv.paper_wallet'|translate}}</div>
      </ion-header-bar>
      
      <ion-content class="has-header">
        <div class="row">
          <div class="transaction_steps">
            <h2 style="text-align:center;" class="step_doing positive">
              {{sweeping.message|translate}}<i class="ion-loading-a" data-pack="default" data-tags="spinner, waiting, refresh, animation" data-animation="true"></i>
            </h2>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
